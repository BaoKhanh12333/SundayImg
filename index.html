<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Previewer</title>
    <style>
		h1{
			width: max-content;
			height: fit-content;
		}
        #image {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
        }
        .preview {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Sunday</h1>
	
    
    <div id="image">Hover over an image below to display here.</div>
    
    <img src="img/img1.jpg" alt="Sunday 1" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="img/img2.jpg" alt="Sunday 2" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="img/img4.jpg" alt="Sunday 3" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
    
    <script src="JavaScripFile.js"></script>
</body>
</html>
